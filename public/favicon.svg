<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient1)"/>
  
  <!-- Decorative elements -->
  <circle cx="32" cy="32" r="28" fill="url(#gradient2)" opacity="0.3"/>
  <circle cx="32" cy="32" r="24" fill="url(#gradient3)" opacity="0.2"/>
  
  <!-- Main KK letters -->
  <text x="32" y="42" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="white" text-anchor="middle">KK</text>
  
  <!-- Accent dot -->
  <circle cx="48" cy="16" r="4" fill="#22d3ee"/>
  <circle cx="48" cy="16" r="4" fill="white" opacity="0.5"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="32" y1="8" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
