<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#gradient1)"/>
  
  <!-- Decorative circles -->
  <circle cx="90" cy="90" r="75" fill="url(#gradient2)" opacity="0.3"/>
  <circle cx="90" cy="90" r="60" fill="url(#gradient3)" opacity="0.2"/>
  
  <!-- Main text -->
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="70" font-weight="800" fill="white" text-anchor="middle">KK</text>
  
  <!-- Accent elements -->
  <circle cx="135" cy="45" r="10" fill="#22d3ee"/>
  <circle cx="135" cy="45" r="10" fill="white" opacity="0.4"/>
  
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="180" y2="180">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="180" y2="180">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="90" y1="30" x2="90" y2="150">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
